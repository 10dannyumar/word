<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='error.css') }}" rel="stylesheet">
</head>
<body>
    <div class="error-message">
        <h1>Oops!</h1>
        <p>We couldn't find the word: "<strong>{{ keyword }}</strong>"</p>
    </div>
    <div>
        <h2>Suggestions:</h2>
        <ul class="suggestions">
            {% if suggestions %}
                {% for suggestion in suggestions %}
                    <li><a href="/detail/{{ suggestion }}" style="text-decoration: none; color: #007bff;">{{ suggestion }}</a></li>
                {% endfor %}
            {% else %}
                <li>No suggestions available. Please try another word.</li>
            {% endif %}
        </ul>
    </div>
    <a href="/" class="btn btn-primary">Go Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
